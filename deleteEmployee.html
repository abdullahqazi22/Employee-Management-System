<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
</head>
<body>
    <div class="card">
        <h2>Delete Employee</h2>
        <input type="number" id="employeeId" placeholder="Employee ID">
        <button onclick="deleteEmployee()">Delete Employee</button>
    </div>
</body>
</html>

<Script>
    async function deleteEmployee(){
const employeeid= document.getElementById("employeeId").value;

if (!employeeid){
alert("Please give the required employee Id");
return;
}
try {
const response= await fetch(`https://localhost:7125/employees/${employeeid}`,{
    method:"DELETE"
})
if (response.ok) {
            alert(`Employee with ID ${employeeid} deleted successfully.`);
        } else {
            const errorMsg = await response.text();
            alert("Failed to delete employee: " + errorMsg);
        }
    } catch (error) {
        console.error("Error deleting employee:", error);
        alert("An error occurred while deleting employee.");
    }

}

</Script>
