<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Update</title>
</head>
<body>
    <div class="card">
        <h2>Update Salary</h2>
        <input type="text" id="salaryMonth" placeholder="YY-MM-DD">
        <input type="number" id="salaryAmount" placeholder="Amount">
        <input type="number" id="employeeId" placeholder="Employee ID">
        <button onclick="updateSalary()"> Update Employee Salary</button>
    </div>
</body>
</html>
<script>

async function updateSalary(){
   const salaryMonth =document.getElementById("salaryMonth").value
   const salaryAmount =document.getElementById("salaryAmount").value
   const employeeID =document.getElementById("employeeId").value


   if (!salaryAmount || !salaryMonth || !employeeID){
      alert("Please fill the fields")
   }

   const updatedSalary={
      employeeID:Number(employeeID),
      amount:Number(salaryAmount),
      monthYear:salaryMonth
   }

   try{
      const response = await fetch(`https://localhost:7125/salaries/by-employee/${employeeID}` ,{
         method:"PUT",
         headers:{"Content-Type": "application/json"},
         body:JSON.stringify(updatedSalary)
      });

      if(response.ok){
         const data = await response.json();
         console.log("Employee's salary updated: ", data)
         alert("Salary Updated Successfully")
      }
      else {
         const err = await response.text();
         alert("Error Updating Employee's salary: "+err)
      }
   }
   catch (error){
      console.error("Fetch error: ",error)
      alert("Could not connect to server")
   }
}

</script>
